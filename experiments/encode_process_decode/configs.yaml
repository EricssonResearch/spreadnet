data:
  # graph generator
  random_seed: 0
  num_node_min: 3
  num_node_max: 20
  theta: 15

  # dataset generator
  dataset_path: "../dataset"
  dataset_size: 2000

train:
  weight_base_path: "./weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 2000
  batch_size: 32
  shuffle: True

  adam_lr: !!float 1e-3
  adam_weight_decay: !!float 5e-4

model:
  node_in: 3
  edge_in: 1
  node_out: 2
  edge_out: 2
  latent_size: 128
  num_message_passing_steps: 12
  num_mlp_hidden_layers: 2
  mlp_hidden_size: 128
