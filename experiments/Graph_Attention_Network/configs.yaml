data:
  # graph generator
  random_seed: 0
  num_node_min: 8
  num_node_max: 17

  # dataset generator
  dataset_path: "../dataset"
  dataset_size: 5000

train:
  weight_base_path: "./weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 1000
  batch_size: 32
  shuffle: True

  adam_lr: !!float 1e-3
  adam_weight_decay: !!float 5e-4

model:
  num_hidden_layers: 4
  in_channels: 64
  hidden_channels: 128
  out_channels: 16
  heads: 8
  #dropout: 0.5
  add_self_loops: False
  return_attention_weights: True
  bias: True
  edge_hidden_channels: 256
  edge_out_channels: 2
  edge_num_layers: 2
  edge_bias: True
  encode_node_in: 3
  encode_edge_in: 1
  encode_node_out: 64
  encode_edge_out: 64
