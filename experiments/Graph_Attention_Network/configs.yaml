data:
  # graph generator
  random_seed: 0
  num_node_min: 8
  num_node_max: 17

  # dataset generator
  dataset_path: "../dataset"
  dataset_size: 1000

train:
  weight_base_path: "./weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 1000
  batch_size: 32
  shuffle: True

  adam_lr: !!float 1e-3
  adam_weight_decay: !!float 5e-4

model:
  in_channels: 3
  hidden_channels: 16
  out_channels: 2
  num_hidden_layers: 2
  heads: 8
  dropout: 0.5
  concat: False
  add_self_loops: False
  bias: True
  edge_in_channels: 5
  edge_hidden_channels: 16
  edge_out_channels: 2
  edge_num_layers: 2
  edge_bias: True
