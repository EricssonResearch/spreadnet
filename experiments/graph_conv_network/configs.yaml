data:
  # dataset configs
  dataset_path: "../dataset"
  dataset_size: 5120

train:
  weight_base_path: "./weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 2000
  batch_size: 32
  shuffle: True

  adam_lr: !!float 1e-4
  adam_weight_decay: !!float 5e-4

model:
  in_channels: 3
  num_hidden_layers: 8
  hidden_channels: 16
  out_channels: 2
  use_normalization: True
  use_bias: True
