train:
  weight_base_path: "./weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 500
  batch_size: 128
  shuffle: True

  adam_lr: !!float 1e-4
  adam_weight_decay: !!float 5e-4

model:
  gcn_in_channels: 3
  gcn_num_hidden_layers: 1
  gcn_hidden_channels: 64
  gcn_out_channels: 64
  gcn_use_normalization: True
  gcn_use_bias: True
#  node_mlp_in_channels:
  node_mlp_bias: True
  node_mlp_hidden_channels: 32
  node_mlp_num_layers: 1
  node_mlp_out_channels: 2
#  edge_mlp_in_channels:
  edge_mlp_bias: True
  edge_mlp_hidden_channels: 32
  edge_mlp_num_layers: 1
  edge_mlp_out_channels: 2
