train:
  # "deep" or "simple"
  which_model: "simple"
  weight_base_path: "./weights"
  deep_weight_base_path: "./deep_weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 500
  batch_size: 128
  shuffle: True

  adam_lr: !!float 1e-4
  adam_weight_decay: !!float 5e-4

model:
  node_in: 3
  edge_in: 1
  hidden_channels: 64
  num_layers: 4
  node_out: 2
  edge_out: 2

deep_model:
  node_in: 3
  edge_in: 1
  hidden_channels: 64
  num_layers: 16
  node_out: 2
  edge_out: 2
