data:
  # dataset configs
  dataset_path: "../dataset"
  dataset_size: 5120

train:
  weight_base_path: "./weights"
  weight_save_freq: 50
  best_weight_name: "model_weights_best.pth"

  epochs: 2000
  batch_size: 32
  shuffle: True

  adam_lr: !!float 1e-4
  adam_weight_decay: !!float 5e-4

model:
  node_gcn_in_channels: 3
  node_gcn_num_hidden_layers: 1
  node_gcn_hidden_channels: 128
  node_gcn_out_channels: 2
  node_gcn_use_normalization: True
  node_gcn_use_bias: True
  edge_mlp_in_channels: 5
  edge_mlp_bias: True
  edge_mlp_hidden_channels: 128
  edge_mlp_num_layers: 2
  edge_mlp_out_channels: 2
